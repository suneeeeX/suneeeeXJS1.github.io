<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HEX Color & Number Generator</title>
    <style>
        #profile-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: solid;
            cursor: pointer;
            border-radius: 5px;
            border-color: #000;
            transition: background-color 0.3s ease;
        }

        #profile-btn:hover {
            background-color: #0056b3;
        }

        .profile {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px #000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgb(255, 255, 255);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #333;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border-color: #000;
            border: solid;
        }

        button:hover {
            background-color: #33fc8d;
        }

        #random-number-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #91c09c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #random-number-btn:hover {
            background-color: #218838;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        #modal-number {
            font-size: 2rem;
            margin-top: 10px;
            color: #333;
        }

        /* Warning style */
        #warning {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Background image styling */
        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5; /* Makes the image semi-transparent */
            z-index: -1; /* Places it behind other content */
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <img id="background-image" src="https://www.google.com/imgres?q=aio%20iii%20uii%20ai%20cat%20image%20png&imgurl=https%3A%2F%2Fmedia.sketchfab.com%2Fmodels%2F30d27bf7fb224849b76e208a6eccdb36%2Fthumbnails%2Fc32cf445afe84577bdb2c27a5e332cd5%2F6d4fc21ede384265bf089310ab4e8a57.jpeg&imgrefurl=https%3A%2F%2Fsketchfab.com%2F3d-models%2Foiiaioooooiai-cat-30d27bf7fb224849b76e208a6eccdb36&docid=Hwbd4FLFLBu9OM&tbnid=4cF87TkEV2LySM&vet=12ahUKEwim34TpyeiKAxX9GxAIHdHcFUsQM3oECGYQAA..i&w=1920&h=1080&hcb=2&ved=2ahUKEwim34TpyeiKAxX9GxAIHdHcFUsQM3oECGYQAA" alt="Background">

    <button id="profile-btn">Profiili</button>

    <div class="container">
        <h1>Random HEX Color Generator</h1>
        <p>Current Color: <span id="color-code">#f4f4f4</span></p>
        <button id="color-flip">SOSAL?</button>
        <p id="warning"></p> <!-- For warning message -->
    </div>

    <button id="random-number-btn">Generate Random Number</button>

    <!-- Modal for Random Number -->
    <div id="number-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>SOSAL?</h2>
            <div id="modal-number">0</div>
            <button id="new-number">SOSAL?</button>
        </div>
    </div>

    <script>
        // HEX Color Generator
        const colorCodeElement = document.getElementById('color-code');
        const colorFlipButton = document.getElementById('color-flip');
        const warningElement = document.getElementById('warning');
        const backgroundImage = document.getElementById('background-image');

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        colorFlipButton.addEventListener('click', () => {
            const newColor = getRandomColor();

            // Check if the generated color is #FFF
            if (newColor === '#FFFFFF') {
                warningElement.textContent = 'Warning: The color is #FFF! Skipping...';
                return; // Stop and do not change color if it's #FFF
            }

            // Update the color and clear any warning
            document.body.style.backgroundColor = newColor;
            backgroundImage.style.opacity = 0.5; // Maintain transparency effect
            colorCodeElement.textContent = newColor;
            warningElement.textContent = ''; // Clear warning
        });

        // Modal Random Number Generator
        const randomNumberButton = document.getElementById('random-number-btn');
        const modal = document.getElementById('number-modal');
        const closeModal = document.querySelector('.close');
        const newNumberButton = document.getElementById('new-number');
        const modalNumberDisplay = document.getElementById('modal-number');

        function getRandomNumber() {
            return Math.floor(Math.random() * 25) + 1; // Generates number between 1 and 25
        }

        randomNumberButton.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalNumberDisplay.textContent = getRandomNumber();
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        newNumberButton.addEventListener('click', () => {
            modalNumberDisplay.textContent = getRandomNumber();
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
