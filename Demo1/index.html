<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HEX Color & Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgb(255, 255, 255);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 2px solid #333;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #random-number-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #random-number-btn:hover {
            background-color: #218838;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        #modal-number {
            font-size: 2rem;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random HEX Color Generator</h1>
        <p>Current Color: <span id="color-code">#f4f4f4</span></p>
        <button id="color-flip">Change Color</button>
    </div>

    <button id="random-number-btn">Generate Random Number</button>

    <!-- Modal for Random Number -->
    <div id="number-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Random Number Generator</h2>
            <div id="modal-number">0</div>
            <button id="new-number">Generate New Number</button>
        </div>
    </div>

    <script>
        // HEX Color Generator
        const colorCodeElement = document.getElementById('color-code');
        const colorFlipButton = document.getElementById('color-flip');

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        colorFlipButton.addEventListener('click', () => {
            const newColor = getRandomColor();
            document.body.style.backgroundColor = newColor;
            colorCodeElement.textContent = newColor;
        });

        // Modal Random Number Generator
        const randomNumberButton = document.getElementById('random-number-btn');
        const modal = document.getElementById('number-modal');
        const closeModal = document.querySelector('.close');
        const newNumberButton = document.getElementById('new-number');
        const modalNumberDisplay = document.getElementById('modal-number');

        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1; // Generates number between 1 and 100
        }

        randomNumberButton.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalNumberDisplay.textContent = getRandomNumber();
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        newNumberButton.addEventListener('click', () => {
            modalNumberDisplay.textContent = getRandomNumber();
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
