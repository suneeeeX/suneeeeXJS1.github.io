<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgb(255, 255, 255);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: aquamarine;
        }
        p {
            color: #666;
        }
        button {
            padding: 15px 25px;
            background-color: #007BFF;
            color: white;
            border: solid;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Flipper</h1>
        <p>Current Color: <span id="color-code">#f4f4f4</span></p>
        <button id="color-flip">Flip Color</button>
    </div>

    <script>
        const colorCodeElement = document.getElementById('color-code');
        const colorFlipButton = document.getElementById('color-flip');

        // Function to generate a random HEX color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to generate random position
        function getRandomPosition() {
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            return { x, y };
        }

        // Event listener for the button click
        colorFlipButton.addEventListener('click', () => {
            // Generate and apply the new color
            const newColor = getRandomColor();
            document.body.style.backgroundColor = newColor;
            colorCodeElement.textContent = newColor;

            // Create a random word element
            const randomWordElement = document.createElement('div');
            randomWordElement.textContent = 'Your Word Here'; // Replace with words you want to display
            randomWordElement.style.position = 'absolute';
            
            // Get the random position
            const randomPosition = getRandomPosition();
            randomWordElement.style.left = `${randomPosition.x}px`;
            randomWordElement.style.top = `${randomPosition.y}px`;
            randomWordElement.style.fontSize = '24px'; // Adjust font size as needed
            randomWordElement.style.color = getRandomColor(); // Random color for the word
            document.body.appendChild(randomWordElement);
        });
    </script>
</body>
</html>
